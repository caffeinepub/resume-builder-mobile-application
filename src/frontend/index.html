<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <title>Resume Builder Mobile Application</title>
        
        <!-- PWA Manifest -->
        <link rel="manifest" href="/manifest.webmanifest" />
        
        <!-- Theme Color -->
        <meta name="theme-color" content="#10b981" />
        <meta name="theme-color" media="(prefers-color-scheme: light)" content="#10b981" />
        <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#059669" />
        
        <!-- Apple Touch Icon -->
        <link rel="apple-touch-icon" href="/assets/generated/apple-touch-icon.dim_180x180.png" />
        
        <!-- Apple Mobile Web App -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="apple-mobile-web-app-title" content="Resume Builder" />
        
        <!-- Microsoft Tiles -->
        <meta name="msapplication-TileColor" content="#10b981" />
        <meta name="msapplication-TileImage" content="/assets/generated/pwa-icon-512.dim_512x512.png" />
        
        <!-- Description -->
        <meta name="description" content="Create, edit, and export professional resumes on any device" />
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Lora:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
        
        <!-- Service Worker Registration -->
        <script>
          if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
              navigator.serviceWorker
                .register('/sw.js')
                .then((registration) => {
                  console.log('Service Worker registered:', registration.scope);
                })
                .catch((error) => {
                  console.log('Service Worker registration failed:', error);
                });
            });
          }
        </script>
    </head>
    <body>
        <div id='root'></div>
        <script type='module' src='/src/main.tsx'></script>
    </body>
</html>
